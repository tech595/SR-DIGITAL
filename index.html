<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SR Digital | Premium Real Estate Leads Delhi NCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .emerald-glow {
            box-shadow: 0 0 30px -5px rgba(16, 185, 129, 0.3);
        }
        .gold-text {
            background: linear-gradient(to right, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .shimmer-effect {
            position: relative;
            overflow: hidden;
        }
        .shimmer-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes flow {
            from { stroke-dashoffset: 20; }
            to { stroke-dashoffset: 0; }
        }
        .animate-flow {
            stroke-dasharray: 5, 5;
            animation: flow 1s linear infinite;
        }
        @keyframes pulse-custom {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .pulse-whatsapp {
            animation: pulse-custom 2s infinite;
        }
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* New Headline Animations */
        @keyframes shine-sweep {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        .shine-text {
            background: linear-gradient(90deg, #fbbf24 0%, #fff 25%, #fbbf24 50%, #fff 75%, #d97706 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine-sweep 4s linear infinite;
        }
        @keyframes fade-in-up-stagger {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .stagger-text span {
            display: inline-block;
            opacity: 0;
            animation: fade-in-up-stagger 0.5s ease forwards;
        }

        /* Arrowhead Pulse Animation */
        @keyframes pulse-node {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-pulse-node {
            transform-box: fill-box;
            transform-origin: center;
            animation: pulse-node 2s infinite ease-out;
        }
    </style>
